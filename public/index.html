<!DOCTYPE html>

<html>

  <head>
    <title>DeadC.net</title>
    <Link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="DeadC.net lets you create one-click expiring links">
    <meta name="keywords" content="shortner, one-click, expiring, dead">
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="/components/reqwest/reqwest.min.js"></script>
    <script>
      var shorten = function() {
        reqwest({
            url: '/shorten'
          , method: 'post'
          , data: { url: document.getElementById('url').value }
          , success: function (res) {
              document.getElementById('link').value = window.location.host+'/'+res;
              document.getElementById('link').select();
            }
        })
        return false;
      }
    </script>
  </head>

  <body>

  <div class="header">
    <div class="headwrapper">
      <h1 class="h1">DeadC.net</h1>
    </div>
  </div>

  <hr class="break"/>

  <div class="form">
    <h2 class="h2">Create a one-click expiring link</h2>
    <form class="url" onsubmit="return shorten()">
      <fieldset>
        <input type="text" placeholder="URL" id="url"/>
        <input type="button" value="Shorten" onclick="shorten()"/>
      </fieldset>
    </form>
    <form action="#" class="copy">
      <fieldset>
        <input type="text" placeholder="" readonly id="link"/>
        <input type="button" value="Copy" />
      </fieldset>
    </form>
  </div>

  <div class="info">
    <dl>
      <dt>Why use this?</dt>
      <dd>DeadC is the most private way to share links on the internet without being tracked.<br/>We're the James Bond of link shorteners. </dd>
      <dt>Questions?</dt>
      <dd>Talk to us <a href="http://twitter.com/deadclinks" target="_blank">@deadclinks</a></dd>
    </dl>
  </div>

  </body>

</html>
